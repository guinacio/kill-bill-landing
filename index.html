<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill Bill: Vol. 3 - The Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Gloria+Hallelujah&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kb-yellow': '#F5C518', // The Bride's Suit Yellow
              'kb-black': '#0F0F0F',
              'kb-red': '#D00000', // Blood Red
              'kb-white': '#F0F0F0',
            },
            fontFamily: {
              'anton': ['Anton', 'sans-serif'],
              'hand': ['Gloria Hallelujah', 'cursive'], // For the death list scribbles
              'condensed': ['Roboto Condensed', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.1%22/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F0F0F;
        color: #F0F0F0;
      }
      .blood-drip {
        position: absolute;
        top: 0;
        width: 20px;
        background: #D00000;
        border-radius: 0 0 20px 20px;
        animation: drip 3s infinite ease-in-out;
      }
      @keyframes drip {
        0% { height: 0px; opacity: 0; }
        20% { height: 20px; opacity: 1; }
        80% { height: 100px; opacity: 1; }
        100% { height: 120px; opacity: 0; }
      }
    </style>
